<!DOCTYPE html>
<html>

<head>
  <title>Minecraft</title>
</head>

<body>
  <h1>Minecraft</h1>
  <table border="Tabela items">
    <tr>
      <th>Item</th>
      <th>Tipo</th>
      <th>Descrição</th>
    </tr>
    <tr>
      <td>Diamond Sword</td>
      <td>Ferramenta</td>
      <td>Uma espada feita de diamante. Causa mais dano do que outras espadas.</td>
    </tr>
    <tr>
      <td>Creeper</td>
      <td>Monstro</td>
      <td>Uma criatura verde que explode ao se aproximar do jogador.</td>
    </tr>
  </table>
  <h2>Adicione um novo item:</h2>
  <form action="#">
    <label for="item"> <br>Item:</label>
    <input type="text" name="name">

    <label for="tipo de item"> <br>Tipo:</label>
    <input type="text" name="tipo">

    <label for="descrição de item"> <br>Descrição:</label>
    <input type="text" name="descrição">
    <label>  
      <button type="submit">Adicionar</button>
    </label>
  </form>
</body>

</html>
